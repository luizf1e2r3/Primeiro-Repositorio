    <h1>Antes e depois</h1>
    <button onclick ="inicio()">Antecessor e Sucessor</button>

    <script>
      function inicio(params) {
        var numero = window.prompt('digite um numero inteiro qualquer!')
        numero = parseInt(numero);//converte string para numero 

alert(`Antes do ${numero} , temos o número ${numero -1}.
E depois de ${numero },temos o número ${numero +1}.`)
      }

    </script>
